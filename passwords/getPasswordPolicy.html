<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/@descope/web-js-sdk@latest/dist/index.umd.js"></script>
    <script>
        let sdk = Descope({projectId: "P2IBjb4s39ubA2tzOW75LfgbGRpR"});
        
        getPasswordPolicy()

        async function getPasswordPolicy() {
            const resp = await sdk.password.policy();
            if (!resp.ok) {
                window.alert("Failed to receive the project's password policy\nStatus Code: " + resp.code 
                    + "\nError Code: " + resp.error.errorCode + "\nError Description: " + resp.error.errorDescription + "\nError Message: " + resp.error.message)
            }
            else {
                console.log("Successfully received the project's password policy")
                console.log(resp.data)
                window.alert("This is your password policy:\n\n" + JSON.stringify(resp.data, null, 2))
            }
        }                
    </script>
